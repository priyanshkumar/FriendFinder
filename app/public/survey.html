<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FriendFinder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Survey Question</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-12">
            <h3>About You</h3>
            <div class="row">
              <div class="col-12 form-group">
                <label for="name">Name(Required)</label>
                <input type="text" class="form-control" id="name" required />
              </div>
            </div>
            <div class="row">
              <div class="col-12 form-group">
                <label for="link">Link to photo or image(Required)</label>
                <input type="text" class="form-control" id="photo" required />
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion1</h4>
            <label for="que1">
              Your mind is always buzzing with unexplored ideas and plans.
            </label>
            <select class="form-control w-25" id="que1">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion2</h4>
            <label for="que2">
              Generally speaking, you rely more on your experience than your
              imagination.
            </label>
            <select class="form-control w-25" id="que2">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion1</h4>
            <label for="que3">
              You find it easy to stay relaxed and focused even when there is
              some pressure.
            </label>
            <select class="form-control w-25" id="que3">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion4</h4>
            <label for="que4">
              You rarely do something just out of sheer curiosity.
            </label>
            <select class="form-control w-25" id="que4">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion5</h4>
            <label for="que5">
              People can rarely upset you.
            </label>
            <select class="form-control w-25" id="que5">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion6</h4>
            <label for="que6">
              It is often difficult for you to relate to other people’s
              feelings.
            </label>
            <select class="form-control w-25" id="que6">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion7</h4>
            <label for="que7">
              In a discussion, truth should be more important than people’s
              sensitivities.
            </label>
            <select class="form-control w-25" id="que7">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion8</h4>
            <label for="que8">
              You rarely get carried away by fantasies and ideas.
            </label>
            <select class="form-control w-25" id="que8">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion9</h4>
            <label for="que9">
              You think that everyone’s views should be respected regardless of
              whether they are supported by facts or not.
            </label>
            <select class="form-control w-25" id="que9">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <h4>Qustion10</h4>
            <label for="que10">
              You feel more energetic after spending time with a group of
              people.
            </label>
            <select class="form-control w-25" id="que10">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
        </div>
        <div class="row mt-4 mb-5">
          <div class="col-12">
            <button class="btn btn-lg btn-info submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
<script type="text/javascript">
  $(".submit").on("click", function(event) {
    event.preventDefault();
    var newFriend = {
      name: $("#name")
        .val()
        .trim(),
      photo: $("#photo")
        .val()
        .trim(),
      scores: [
        $("#que1")
          .val()
          .trim(),
        $("#que2")
          .val()
          .trim(),
        $("#que3")
          .val()
          .trim(),
        $("#que4")
          .val()
          .trim(),
        $("#que5")
          .val()
          .trim(),
        $("#que6")
          .val()
          .trim(),
        $("#que7")
          .val()
          .trim(),
        $("#que8")
          .val()
          .trim(),
        $("#que9")
          .val()
          .trim(),
        $("#que10")
          .val()
          .trim()
      ]
    };
  });

  $.post("/api/friends", newFriend, function(data){
    
  })
</script>
